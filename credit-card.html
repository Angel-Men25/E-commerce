<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/credit-card.css">
  <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>

  <div class="contenedor">

    <!-- Tarjeta -->
    <section class="tarjeta" id="tarjeta">
      <div class="delantera">
        <div class="logo-marca" id="logo-marca">
          <!-- logo marca de tarjeta con JS -->
          <!-- <img src="img/logos/visa.png" alt="Visa logo"> -->
        </div>
        <img src="img/chip-tarjeta.png" alt="Chip tarjeta" class="chip">
        <div class="datos">
          <div class="grupo" id="numero">
            <p class="label">Card Number</p>
            <p class="numero">#### #### #### ####</p>
          </div>
          <div class="flexbox">
            <div class="grupo" id="nombre">
              <p class="label">Card Name</p>
              <p class="nombre">Jhon Doe</p>
            </div>

            <div class="grupo" id="expiracion">
              <p class="label">Expiration</p>
              <p class="expiracion">
                <span class="mes">MM</span> / <span class="year">AA</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="trasera">
        <div class="barra-magnetica"></div>
        <div class="datos">
          <div class="grupo" id="ccv">
            <p class="label">CCV</p>
            <p class="ccv"></p>
          </div>
        </div>
        <p class="leyenda">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam ad cupiditate asperiores!
        </p>
        <a href="#" class="link-banco">www.bankx.com</a>
      </div>
    </section>

    <!-- Contenedor boton abrir formulario -->
    <!-- <div class="contenedor-btn">
      <button class="btn-abrir-formulario" id="btn-abrir-formulario">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div> -->

    <!-- Formulario -->
    <form id="form-tarjeta" class="form-tarjeta">
      <div class="grupo">
        <label for="inputNumero">Card Number</label>
        <input type="text" id="inputNumero" maxlength="19" minlength="19" autocomplete="off">
      </div>
      <div class="grupo">
        <label for="inputNombre">Card Name</label>
        <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
      </div>
      <div class="flexbox">
        <div class="grupo expira">
          <label for="selectMes">Expiration</label>
          <div class="flexbox">
            <div class="grupo-select">
              <select id="selectMes">
                <option disabled selected>Month</option>
              </select>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="grupo-select">
              <select id="selectYear">
                <option disabled selected>Year</option>
              </select>
              <i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
        </div>

        <div class="grupo ccv">
          <label for="inputCCV">CCV</label>
          <input type="text" id="inputCCV" maxlength="3">
        </div>
      </div>
      <p class="error" id="error">All fields are required</p>
      <button type="submit" class="btn-enviar" id="btn-enviar">Send</button>
    </form>

  </div>

  <div class="modal-validation" id="modal-validation">
    <div class="modal__card">
      <i class="fa-solid fa-circle-check"></i>
      <h2>Successful payment</h2>
      <p>Thank you very much for your purchase!</p>
      <button id="continue-btn">Continue shopping</button>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/1d47c3ee1f.js" crossorigin="anonymous"></script>
  <script src="./js/credit-card.js"></script>
</body>
</html>
