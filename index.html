<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <header class="header">

      <div class="nav-down">
        <div class="logo">LOGO</div>

            <i class="open-menu fa-solid fa-cart-shopping"></i>
            <!-- <div class="notificacion">
                        <span></span>
                    </div> -->
          </div>
          <div class="carrito" id="carrito">
            <button class="close-menu">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>
            <div class="productos"></div>

            <a href="#" class="vaciar-carrito" id="vaciar-carrito">
              <i class="icon-eliminar fa-solid fa-trash"></i>
              <p>Vaciar Carrito</p>
            </a>
            <a href="cart.html" class="vaciar-carrito" id="comprar-carrito">
              <p>Continuar con la compra</p>
            </a>
          </div>
        </div>
      </div>

  </header>

  <section class="buttons">
    <!-- <button class="buttons__products">Todo</button>

    -->

  <!-- <input type="number" name="amount" id="amount" min="1" value="1"> -->

  <section class="cards">
    <!-- <div class="card">
      <p class="card__title"></p>
      <button class="card__btn">Buy</button>
    </div> -->

  <div class="toast">
    <div class="toast__content">
      <i class="fa-solid fa-check toast__icon--check"></i>
      <div class="message">
        <span class="text">Product added correctly</span>
      </div>
      <i class="fa-solid fa-xmark toast__icon--close"></i>
    </div>
    <div class="progress"></div>
  </div>

  <button class="button">SHOW TOAST</button>

  <script src="js/app.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/toast.js"></script>
