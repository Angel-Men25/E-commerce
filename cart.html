    <div class="container container-cart">
      <aside class="aside aside-cart">
        <header class="header">
          <h1 class="logo logo-cart">AV Store</h1>
        </header>
        <section class="buttons__container buttons__container-cart">
          <h3 class="categories__title categories__title-cart">Purchase information</h3>
          <div class="info">
            <div class="info__group">
              <p>Total items</p>
              <span id="amount">0</span>
            </div>
            <div class="info__group">
              <p>Total</p>
              <span id="totalWithoutDisc">$0</span>
            </div>
            <div class="info__group">
              <p>Discount</p>
              <span id="discount">$0</span>
            </div>
            <div class="info__group">
              <p>Shipping</p>
              <span>$0</span>
            </div>
            <div class="info__group">
              <p>Subtotal</p>
              <span id="subtotal">$0</span>
            </div>
            <button class="info__btn" id="emptyBtn">
              <i class="fa-solid fa-trash"></i>
              Empty cart
            </button>
            <div class="info__group info__group--last">
              <button class="info__btn" id="payBtn">
                <i class="fa-solid fa-credit-card"></i>
                Pay
              </button>
            </div>
          </div>
        </section>
      </aside>
      <main class="main">
        <h2 class="main__title main__title-cart">Cart</h2>
        <div class="main__empty--div" id="main__empty--div">
          <img src="./img/empty-cart.svg" alt="Empty cart" class="empty__img">
          <p class="empty__p">No products in the cart</p>
