<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="shortcut icon" href="bag.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>

  <div class="wrapper">
    <div class="container container-cart">
      <aside class="aside aside-cart">
        <header class="header header-cart">
          <a href="./index.html" class="home-btn">
            <i class="fa-solid fa-arrow-left"></i>
            <h1 class="logo logo-cart">AV Store</h1>
          </a>
        </header>
        <section class="buttons__container buttons__container-cart">
          <h3 class="categories__title categories__title-cart">Purchase information</h3>
          <div class="info">
            <div class="info__group">
              <p>Total items</p>
              <span id="amount">0</span>
            </div>
            <div class="info__group">
              <p>Total</p>
              <span id="totalWithoutDisc">$0</span>
            </div>
            <div class="info__group">
              <p>Discount</p>
              <span id="discount">$0</span>
            </div>
            <div class="info__group">
              <p>Shipping</p>
              <span>$0</span>
            </div>
            <div class="info__group">
              <p>Subtotal</p>
              <span id="subtotal">$0</span>
            </div>
            <button class="info__btn" id="emptyBtn">
              <i class="fa-solid fa-trash"></i>
              Empty cart
            </button>
            <div class="info__group info__group--last">
              <button class="info__btn" id="payBtn">
                <i class="fa-solid fa-credit-card"></i>
                Pay
              </button>
            </div>
          </div>
        </section>
      </aside>
      <main class="main main-cart">
        <h2 class="main__title main__title-cart">Cart</h2>
        <div class="main__empty--div" id="main__empty--div">
          <img src="./img/empty-cart.svg" alt="Empty cart" class="empty__img">
          <p class="empty__p">Your Cart is empty</p>
        </div>
        <section class="cart__container">
          <!-- JS - Cart Products Cards -->
        </section>
      </main>
    </div>
  </div>
  
  <script src="js/cart.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1d47c3ee1f.js" crossorigin="anonymous"></script>
</body>
</html>
